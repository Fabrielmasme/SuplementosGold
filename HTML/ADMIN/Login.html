<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõçÔ∏è Sistema de Productos</h1>
            <p>Ingresa tus credenciales para acceder</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>
    </div>
        <script type="module">
        // Configuraci√≥n de Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = "https://jfwubqdplpbqzelkqyai.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impmd3VicWRwbHBicXplbGtxeWFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NzI2NTIsImV4cCI6MjA3MjI0ODY1Mn0.9JNal4k9S_gCEoxSCX_TgmVx-v8Sh8XsXYQdTgSDfQc";
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        // Funci√≥n para mostrar errores
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Funci√≥n para ocultar errores
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Funci√≥n para mostrar loading
        function showLoading() {
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Iniciando sesi√≥n...';
        }

        // Funci√≥n para ocultar loading
        function hideLoading() {
            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Iniciar Sesi√≥n';
        }

        // Funci√≥n para manejar el login
        async function handleLogin(usuario, contrasena) {
            try {
                // Consultar la tabla administrador
                const { data, error } = await supabase
                    .from('administrador')
                    .select('*')
                    .eq('usuario', usuario)
                    .eq('contrasena', contrasena)
                    .single();

                if (error || !data) {
                    throw new Error('Usuario o contrase√±a incorrectos');
                }

                // Guardar sesi√≥n en localStorage
                localStorage.setItem('admin_session', JSON.stringify({
                    id: data.id,
                    usuario: data.usuario,
                    loginTime: new Date().toISOString()
                }));

                // Redireccionar al dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                showError(error.message);
                console.error('Error en login:', error);
            }
        }

        // Event listener para el formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideError();
            showLoading();

            const usuario = document.getElementById('usuario').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();

            if (!usuario || !contrasena) {
                showError('Por favor, completa todos los campos');
                hideLoading();
                return;
            }

            await handleLogin(usuario, contrasena);
            hideLoading();
        });

        // Verificar si ya hay una sesi√≥n activa
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('admin_session');
            if (session) {
                // Si ya hay sesi√≥n, redirigir al dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
