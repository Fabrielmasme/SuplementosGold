<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Poducto</title>
    <link rel="stylesheet" href="../../CSS/style.css">
</head>
<body>
  <h1>Agregar Producto</h1>
  <form id="form-agregar">
    <label for="nombre">Nombre:</label><br />
    <input type="text" id="nombre" placeholder="Nombre" required /><br />
    <label for="descripcion">Descripción:</label><br />
    <textarea id="descripcion" placeholder="Descripción"></textarea><br />
    <label for="precio">Precio:</label><br />
    <input type="number" id="precio" placeholder="Precio" required /><br />
    <label for="stock">Stock:</label><br />
    <input type="number" id="stock" placeholder="Stock" required /><br />
    <label for="tipo">Tipo:</label><br />
    <input type="text" id="tipo" placeholder="Tipo" /><br />
    <label for="imagen">Imagen:</label><br />
    <input type="file" id="imagen" accept="image/*" /><br /><br />
    <button type="submit">Agregar</button>
  </form>

  <script type="module" src="../../JS/js-crud/agregar-producto.js"></script>
</body>
</html>
